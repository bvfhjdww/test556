<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>منصة التعاميم</title>
  <style>
    body { font-family: "Tajawal", sans-serif; background: #f5f5f5; padding: 20px; }
    .card { background: white; padding: 15px; margin: 10px 0; border-radius: 10px; box-shadow: 0 2px 5px #ccc; }
    h2 { color: #333; }
    small { color: gray; }
    #admin { margin-top: 40px; background: #fff; padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px #ccc; }
    input, textarea { width: 100%; margin: 5px 0; padding: 8px; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #008cff; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; }
    button:hover { background: #006fd3; }
  </style>
</head>
<body>

  <h1>📢 منصة التعاميم</h1>
  <div id="taameem-list">جاري التحميل...</div>

  <div id="admin">
    <h2>لوحة التحكم</h2>
    <input type="password" id="password" placeholder="الرقم السري">
    <input type="text" id="title" placeholder="عنوان التعميم">
    <textarea id="content" placeholder="محتوى التعميم"></textarea>
    <input type="date" id="date">
    <button onclick="addTaameem()">نشر التعميم</button>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyCzuj8-Ts_tYjdW5r8Po3kNkyxtQIc142jkCKfAYhv32REXhHjCQCgbZTCIw0_xKLJuQ/exec";

    function loadTaameem() {
      fetch(`${scriptURL}?action=list`)
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById("taameem-list");
          list.innerHTML = data.map(t => `
            <div class="card">
              <h3>${t['العنوان']}</h3>
              <p>${t['المحتوى']}</p>
              <small>${t['التاريخ']}</small>
              <button onclick="deleteTaameem('${t['id']}')">🗑️ حذف</button>
            </div>
          `).join('');
        });
    }

    function addTaameem() {
      const pass = document.getElementById("password").value;
      const title = document.getElementById("title").value;
      const content = document.getElementById("content").value;
      const date = document.getElementById("date").value;
      fetch(`${scriptURL}?action=add&password=${pass}&title=${title}&content=${content}&date=${date}`)
        .then(res => res.text())
        .then(alert)
        .then(loadTaameem);
    }

    function deleteTaameem(id) {
      const pass = document.getElementById("password").value;
      if (!pass) return alert("أدخل الرقم السري للحذف");
      fetch(`${scriptURL}?action=delete&password=${pass}&id=${id}`)
        .then(res => res.text())
        .then(alert)
        .then(loadTaameem);
    }

    loadTaameem();
  </script>
</body>
</html>
